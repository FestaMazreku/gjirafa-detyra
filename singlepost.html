<!DOCTYPE html>
<html>
<head>
    <title> Single post </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Social Media">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- javascript -->
    <script src="javascript/api.js"></script>
</head>
<body>
<div class="mt-5 mb-3 d-flex justify-content-center row">
    <div class="card p-3 col-lg-6 col-md-6 col-sm-12">
        <div style="border-bottom: 1px solid lightgrey">
            <div class="float-start pl-3">
                <button class="btn2 btn-secondary"></button>
                <div class="float-end pl-3 pt-2">
                    <p class="name2" id="user1"></p>
                    <p class="id2" style="margin-top: -20px" id="nick1"></p>
                </div>
            </div>
        </div>

        <p class="text2 pl-3 mt-3" id="title1"></p>
        <p class="text4 pl-3" id="post1"> </p>
        <center>
            <input type="text" class="koment p-3" name="koment" placeholder="Komento në këtë postim">
            <p class="text1 mt-3"> 26 komente </p>
            <hr style="color: lightgrey">
        </center>

        <div class="float-start pl-5">
            <p class="name2" id="email1"></p>
            <p class="text3" id="comment1"> </p>
            <hr style="color: lightgrey">
        </div>

        <div class="float-end pl-5">
            <p class="name2" id="email2"></p>
            <p class="text3" id="comment2"> </p>
        </div>
        <center>
            <p class="text5 mt-1"> Shiko më shumë komente </p>
        </center>
    </div>
</div>
</body>
</html>
